<div class="container">
   <form class="form mat-elevation-z8">

      <h1>To-Do-List - Login</h1>
      <img src="assets/img/login-image.svg" alt="To-Do-List">

      <mat-form-field class="full-width" appearance="outline">
         <mat-label>E-mail</mat-label>
         <input 
         [formControl]="email"
         required
         [(ngModel)]="creds.email" 
         name="email" 
         matInput 
         placeholder="Ex. fulano@mail.com">
         <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
         <mat-label>Senha</mat-label>
         <input 
         [formControl]="senha"
         required
         [(ngModel)]="creds.senha" 
         name="senha" 
         type="password" 
         matInput 
         placeholder="Ex. 123">
         <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
      <br/>
      <div class="flex flex-col items-center justify-between text-center">
         
            <a routerLink="/register" >Cadastre-se!</a>
         
      </div>
      
   </form>

</div>
