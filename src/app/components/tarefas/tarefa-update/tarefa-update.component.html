<div class="container mat-elevation-z8">
   <form class="form">

      <h1 class="fullWidth">Atualizar Tarefa</h1>
      <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="To-Do-List">

       <mat-form-field class="fullWidth" >
         <mat-label>Título</mat-label>
         <input 
         [(ngModel)]="tarefa.titulo"
         name="nome"
         [formControl]="titulo"
         required
         matInput 
         placeholder="Ex. Parafusos soltos"
         maxlength="50">
         <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
       </mat-form-field>
       
       <mat-form-field class="fullWidth">
         <mat-label>Descrição</mat-label>
         <input 
         [(ngModel)]="tarefa.descricao"
         name="descricao"
         [formControl]="descricao"
         required
         matInput 
         placeholder="Ex. Parafusos soltos"
         maxlength="50">
         <mat-icon matSuffix>pin </mat-icon>
       </mat-form-field>

       
      <mat-form-field class="fullWidth" appearance="outline">
         <mat-label>STATUS ({{ retornaStatus(tarefa.statusTarefa) }})</mat-label>
         <mat-select 
         [(ngModel)]="tarefa.statusTarefa"
         name="status"
         [formControl]="statusTarefa" 
         required>
           <mat-option value="0">Pendente</mat-option>
           <mat-option value="1">Em andamento</mat-option>
           <mat-option value="2">Concluída</mat-option>
         </mat-select>
       </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Data de Vencimento</mat-label>
            <input 
                [(ngModel)]="tarefa.dataVencimento" 
                matInput
                [formControl]="dataVencimento"
                name="tarefa.dataVencimento"  
                [matDatepicker]="pickerDataVencimento">
            <mat-datepicker-toggle matSuffix [for]="pickerDataVencimento"></mat-datepicker-toggle>
            <mat-datepicker #pickerDataVencimento></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Data de Vencimento</mat-label>
            <input [ngModelOptions]="{standalone: true}" 
            [(ngModel)]="tarefa.dataVencimento" 
            matInput
            [matDatepicker]="pickerDataUltimaManutencao">
            <mat-datepicker-toggle matSuffix [for]="pickerDataUltimaManutencao"></mat-datepicker-toggle>
            <mat-datepicker #pickerDataUltimaManutencao></mat-datepicker>
        </mat-form-field>

       <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
       <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
   </form>

   <p class="fullWidth">To-Do-List</p>
</div>
