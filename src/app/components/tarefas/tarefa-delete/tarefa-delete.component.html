<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar Tarefa</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="To-Do-List">

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>TÃ­tulo</mat-label>
            <input 
            [(ngModel)]="tarefa.titulo"
            name="nome"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
       
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="tarefa.descricao"
            name="cpf"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>

      
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">To-Do-List</p>
</div>
